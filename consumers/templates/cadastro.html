{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Cadastrar</title>

        <!-- CSS Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>

    <header>
        {% include "components/navbar.html" with user=user %}
    </header>
    <body>

        <div class="container">
            <div class="row justify-content-center" style="margin-top: 150px; margin-bottom: 35px;">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center">Cadastrar Usuário</h3>
                        </div>
                        <div class="card-body">
                            <form method="POST" action="{% url 'cadastro' %}"> {% csrf_token %}
                                
                                <!-- Nome e Sobrenome -->
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="first_name">Nome*</label>
                                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Digite seu nome" value="{{ first_name|default:'' }}" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="last_name">Sobrenome*</label>
                                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Digite seu sobrenome" value="{{ last_name|default:'' }}" required>
                                    </div>
                                </div>


                                <!-- Email e Login -->
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="username">Login*</label>
                                        <input type="text" class="form-control" id="username" name="username" placeholder="Defina seu nome de usuário" value="{{ username|default:'' }}" required>
                                    </div>
    
                                    <div class="form-group col-md-6">
                                        <label for="email">E-mail*</label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" value="{{ email|default:'' }}" required>
                                    </div>
                                </div>
                                
                        
                                <!-- Senha -->
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="password">Senha*</label>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Escolha uma senha" required>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="password2">Confirme a Senha*</label>
                                        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirme sua senha" required>
                                    </div>
                                </div>
                                
                                <br>
                        
                                <!-- Botão de Cadastro -->
                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                                </div>
                            </form>

                            {% if error_message %}
                                <p style="color: red; text-align: center; width: 100% !important;">{{ error_message }}</p>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% include "components/footer.html"%}
    
        <!-- JS do Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy96mBC4d3lE4jQ9duH6jDKjz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-7rjXYjzT5l3I0HZnD25iSZXeWVgbiJFEgt5j6luwD0l4T5QbC0le3vwD/GoZT8l0" crossorigin="anonymous"></script>
    </body>
</html>
