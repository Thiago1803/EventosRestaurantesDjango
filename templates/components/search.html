{% load static %}

<form action="/" method="GET" class="search-inner-container d-flex align-items-center p-0" >
    <!-- Restaurante -->
    <div class="flex-grow-1 position-relative">
        <input type="text" id="restaurant_name" name="restaurant_name" class="form-control" placeholder="Buscar restaurante" style="border-radius: 15px 0 0 15px;"> <!-- Lado esquerdo arredondado -->
        <div class="position-absolute top-0 bottom-0 start-100 translate-middle-y"></div> <!-- Divider -->
    </div>

    <!-- Cidade -->
    <div class="flex-grow-1 position-relative">
        <input type="text" id="city" name="city" class="form-control" placeholder="Buscar cidade" style="border-radius: 0;">
        <div class="position-absolute top-0 bottom-0 start-100 translate-middle-y"></div> <!-- Divider -->
    </div>
    
    <!-- Comida -->
    <div class="flex-grow-1 position-relative">
        <input type="text" id="food" name="food" class="form-control" placeholder="Buscar comida" style="border-radius: 0;">
        <div class="position-absolute top-0 bottom-0 start-100 translate-middle-y"></div> <!-- Divider -->
    </div>
    
    <!-- Data da reserva -->
    <div class="flex-grow-1 position-relative">
        <input type="date" id="vacancy_date" name="vacancy_date" class="form-control" placeholder="Check-out" style="border-radius: 0;">
    </div>
    
    <!-- BotÃ£o de Buscar -->
    <button type="submit" class="btn btn-primary btn-form-control" style="border-radius: 0 15px 15px 0;">Buscar</button> <!-- Lado direito arredondado -->
</form>

<script src="{% static 'js/form-handler.js' %}"></script>
