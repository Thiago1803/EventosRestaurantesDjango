{% load static %}

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Entrar ou cadastrar-se</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h6 class="text-center">Bem-vindo ao Bonappetitt</h6>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="country">País/Região</label>
                        <select class="form-control" id="country" name="country">
                            <option value="+55">Brasil (+55)</option>
                            <option value="+1">Estados Unidos (+1)</option>
                            <option value="+44">Reino Unido (+44)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="phone">Número de telefone</label>
                        <input type="text" class="form-control" id="phone" name="phone" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Continuar</button>
                </form>
                <hr>
                <div class="text-center">ou</div>
                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-primary btn-block"><i class="fab fa-facebook"></i> Continuar com Facebook</button>
                    <button class="btn btn-danger btn-block"><i class="fab fa-google"></i> Continuar com Google</button>
                    <button class="btn btn-dark btn-block"><i class="fab fa-apple"></i> Continuar com Apple</button>
                    <button class="btn btn-secondary btn-block"><i class="fas fa-envelope"></i> Continuar com email</button>
                </div>
            </div>
        </div>
    </div>
</div>
